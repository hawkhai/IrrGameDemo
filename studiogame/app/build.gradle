apply plugin: 'com.android.application'

android {
    compileSdkVersion 13
    buildToolsVersion "29.0.2"

    defaultConfig {
        applicationId "com.iaco.gamedemo"
        minSdkVersion 9
        targetSdkVersion 9

        ndk {
            moduleName "gamedemo"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
